<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Image Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Text to Image Generator</h1>
    <p>Enter your text and generate an image based on it</p>
  </header>

  <main>
    <section class="generator">
      <form id="text-to-image-form">
        <label for="input-text">Enter Text:</label>
        <input type="text" id="input-text" name="input-text" placeholder="Type your text here..." required>
        <button type="submit">Generate Image</button>
      </form>
    </section>

    <section id="image-result" class="result">
      <h2>Generated Image:</h2>
      <div class="image-container">
        <!-- Generated image will be displayed here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Text to Image Generator</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
